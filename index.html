<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2b922393.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="block"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off" required> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" required> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100"> </div> <div class="form-field"> <label for="date-of-birth">Full date of birth</label> <input type="date" name="date" id="date-of-birth" min="1917-01-01" max="2025-01-01" required> </div> <div class="form-field"> <label for="term-of-the-agreement">I accept the term of the agreement</label> <input type="checkbox" name="term" id="term-of-the-agreement" required> </div> </fieldset> <fieldset class="block"> <legend>Registration</legend> <div class="form-field"> <label for="e-mail">E-mail:</label> <input type="email" name="email" id="e-mail" placeholder="email@example.com" autocomplete="off" required> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="5" maxlength="32" required> </div> </fieldset> <fieldset class="block"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="yes"> <input type="radio" name="love" id="yes" value="yes"> Yes </label> <label for="no"> <input type="radio" name="love" id="no" value="no"> No </label> </div> <div class="form-field"> <label for="favorite-color">What is your favorite color?</label> <input type="color" name="color" id="favorite-color"> </div> <div class="form-field"> <label for="bed-time">What time do you go to bed</label> <input type="time" name="time" id="bed-time"> </div> <div class="form-field"> <label for="favorite-brand">What are your favorite brand of cars? </label> <select name="cars" id="favorite-brand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-field"> <label for="rate-of-work">How do you rate our work?</label> <input type="range" name="rate" id="rate-of-work"> </div> </fieldset> <fieldset class="block"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="20" rows="2">
          </textarea> </div> <div class="form-field"> <label for="recomend-us">Would you recommend us</label> <select name="recommend" id="recomend-us" size="1"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
